<!DOCTYPE html>
<html>
<head>
	<title>Simple Class Representing a deck of cards</title>
	<script src="deck.js">
	</script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="shuffle">
		<h2>Shuffle</h2>
		<script>
		decksone.shuffle()
		document.write(decksone.decks);

		</script>
	</div>
	<div id="deal">
		<h2>Deal</h2>
		<script>
		decksone.deal()
		document.write(decksone.decks);
		</script>
	</div>
</body>
</html>
